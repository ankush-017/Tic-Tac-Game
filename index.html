<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game || Ankush kumar</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class=" overflow-x:hidden bg-custom-gradient w-[full] h-[full]" >
    <div class="wrapper flex justify-center items-center flex-col drop-shadow-[0_35px_35px_rgba(0,0,0,0.25)]">
        <h1 class="mt-[40px] text-[35px] w-[500px] justify-center items-center flex rounded-[20px] bg-[#fff]">Tic-Tac-Toe Game </h1>
        <div class="game grid grid-rows-3 grid-flow-col md:w-[450px] w-[390px]
         mt-[30px] mb-[50px] bg-tic rounded-[10px] ">
            <div cell-index="0" class="cell md:w-[150px] md:h-[150px] w-[130px] h-[130px] border-solid border-[3px] rounded-[10px] text-[40px] flex justify-center items-center"></div>
            <div cell-index="1" class="cell md:w-[150px] md:h-[150px] w-[130px] h-[130px] border-solid border-[3px] rounded-[10px] text-[40px] flex justify-center items-center"></div>
            <div cell-index="2" class="cell md:w-[150px] md:h-[150px] w-[130px] h-[130px] border-solid border-[3px] rounded-[10px] text-[40px] flex justify-center items-center"></div>
            <div cell-index="3" class="cell md:w-[150px] md:h-[150px] w-[130px] h-[130px] border-solid border-[3px] rounded-[10px] text-[40px] flex justify-center items-center"></div>
            <div cell-index="4" class="cell md:w-[150px] md:h-[150px] w-[130px] h-[130px] border-solid border-[3px] rounded-[10px] text-[40px] flex justify-center items-center"></div>
            <div cell-index="5" class="cell md:w-[150px] md:h-[150px] w-[130px] h-[130px] border-solid border-[3px] rounded-[10px] text-[40px] flex justify-center items-center"></div>
            <div cell-index="6" class="cell md:w-[150px] md:h-[150px] w-[130px] h-[130px] border-solid border-[3px] rounded-[10px] text-[40px] flex justify-center items-center"></div>
            <div cell-index="7" class="cell md:w-[150px] md:h-[150px] w-[130px] h-[130px] border-solid border-[3px] rounded-[10px] text-[40px] flex justify-center items-center"></div>
            <div cell-index="8" class="cell md:w-[150px] md:h-[150px] w-[130px] h-[130px] border-solid border-[3px] rounded-[10px] text-[40px] flex justify-center items-center"></div>
        </div>
        <h2 class="game-status text-[26px] bg-tic w-[250px] h-[40px] flex justify-center items-center rounded-[5px]
        text-[#FFF] mb-[15px]"></h2>
        <button class="restart text-[27px] bg-[#124a9e] text-white w-[160px] rounded-[10px] h-[45px] flex justify-center items-center">Restart</button>
        <div class="copyright mt-[20px] text-[18px] font-semibold">&copy; 2024 Ankush Kumar,  All rights reserved.</div>
    </div>
</body>
<script src="script.js"></script>
</html>`
